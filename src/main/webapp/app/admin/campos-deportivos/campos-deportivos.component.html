<app-navbar></app-navbar>
<div class="container mt-5">
	<div class="entity-container">
		<h2>Campo Deportivo</h2>
		<button (click)="openModal()" class="btn btn-primary"><i class="fas fa-plus-circle"></i><span class="ml-2">Agregar Campo Deportivo</span></button>
		<section class="mt-4">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio x Hora</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cancha of canchas">
						<td>{{ cancha.id }}</td>
						<td>{{ cancha.nombre }}</td>
						<td>{{ cancha.precio }}</td>
						<td>
							<a routerLink="{{cancha.id}}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i><span class="ml-1">Ver Detalles</span></a>
							<button (click)="confirmDeletion(cancha.id)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i><span class="ml-1">Eliminar</span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</div>
