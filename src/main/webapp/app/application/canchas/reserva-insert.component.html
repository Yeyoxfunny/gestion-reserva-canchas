<div class="modal-header">
    <h4 class="modal-title">Reserva</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="">DÃ­a de la Reserva</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <i class="fas fa-calendar-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Hora de la Reserva</label>
            <ngb-timepicker name="time" [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
        </div>
        <div class="form-group">
            <label for="">Cantidad de Horas</label>
            <input style="display: block;" type="range" min="1" max="16" step="1" name="numeroHoras" [(ngModel)]="numeroHoras">
            {{numeroHoras}}
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()">Aceptar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close()">Cancelar</button>
</div>
