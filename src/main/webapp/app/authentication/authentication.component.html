<section class="form-login-container">
	<div class="row" style="justify-content: center;">
			<div class="col-sm-5">
					<flash-messages></flash-messages>
			</div>
		</div>
		<form class="form-login" (ngSubmit)="registrar(loginForm)" #loginForm="ngForm">
			<img class="mb-2 company" src="https://www.childrenslearninginstitute.org/assets/aoes/aoe-logo.png">
			<div class="form-group" [ngClass]="{ 'has-error': email.dirty && email.invalid && email.touched && email.errors.email}">
					<label for="">Email</label>
					<input type="email" id="inputEmail" #email="ngModel" class="form-control" name="email" 
					[(ngModel)]="login.email" [email]="true" required autofocus>
					<div class="errors-container" *ngIf="email.dirty && email.invalid">
						<span *ngIf="email.errors.required">El email es requerido</span>
						<span *ngIf="email.touched && !email.errors.required && email.errors.email">El campo debe ser un email</span>
					</div>
			</div>
			<div class="form-group" [ngClass]="{ 'has-error': password.dirty && password.invalid }">
					<label for="">Contraseña</label>
					<input type="password" id="inputPassword" class="form-control" #password="ngModel" name="contrasenia" 
					[(ngModel)]="login.contrasenia" required>
					<div class="errors-container" *ngIf="password.dirty && password.invalid">
							<span *ngIf="password.errors.required">La contraseña es requerida</span>
					</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Iniciar</button>
		</form>
</section>
